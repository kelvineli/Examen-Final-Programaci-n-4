services:
  db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=rootpass
      - MYSQL_DATABASE=quicktickets_db
      - MYSQL_USER=qt_user
      - MYSQL_PASSWORD=qt_pass
    ports:
      - "3306:3306"  
      - db_data:/var/lib/mysql
      - ./migrations/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped

  api:
    build: .
    environment:
      - DB_HOST=db
      - DB_USER=qt_user
      - DB_PASSWORD=qt_pass
      - DB_NAME=quicktickets_db
      - PYTHONUNBUFFERED=1
    depends_on:
      - db
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    restart: unless-stopped

volumes:
  db_data: {}